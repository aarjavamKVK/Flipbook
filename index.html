<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive PDF Flipbook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #main {
      flex-grow: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #flipbook {
      width: 90vw;
      height: auto;
      max-height: 85vh;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }

    .page canvas {
      width: 100% !important;
      height: auto !important;
    }

    .page {
      overflow: hidden;
    }

    #nav-buttons {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 20px;
      padding: 8px 14px;
      background-color: #ffffff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 768px) {
      #flipbook {
        width: 100vw;
        max-height: 75vh;
      }

      #nav-buttons {
        gap: 10px;
        margin-top: 4px;
        flex-wrap: wrap;
      }

      .btn {
        font-size: 16px;
        padding: 6px 10px;
      }
    }
  </style>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <script src="js/turn.min.js"></script>
</head>

<body>

  <div id="main">
    <div id="flipbook"></div>
  </div>

  <!-- Navigation Buttons -->
  <div id="nav-buttons">
    <button class="btn" onclick="prevPage()">‚¨Ö</button>
    <button class="btn" onclick="zoomIn()">üîç+</button>
    <button class="btn" onclick="zoomOut()">üîç‚àí</button>
    <button class="btn" onclick="toggleFullscreen()">üñµ Fullscreen</button>
    <button class="btn" onclick="nextPage()">‚û°</button>
  </div>

  <!-- Flip Sounds -->
  <audio id="startFlip" src="sounds/start-flip.mp3"></audio>
  <audio id="endFlip" src="sounds/end-flip.mp3"></audio>

  <script>
    const pdfPath = 'Aarjavam_Plastic_Products_Catalog.pdf';
    let zoomLevel = 1;
    const flipbookContainer = document.getElementById('flipbook');

    function playStartFlipSound() {
      const audio = document.getElementById("startFlip");
      audio.currentTime = 0;
      audio.play();
    }

    function playEndFlipSound() {
      const audio = document.getElementById("endFlip");
      audio.currentTime = 0;
      audio.play();
    }

    async function renderPDFPages() {
      flipbookContainer.innerHTML = '';
      const pdf = await pdfjsLib.getDocument(pdfPath).promise;
      const totalPages = pdf.numPages;

      for (let i = 1; i <= totalPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1 });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;

        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.appendChild(canvas);
        flipbookContainer.appendChild(pageDiv);
      }

      $('#flipbook').turn({
        width: flipbookContainer.firstChild.offsetWidth * 2,
        height: flipbookContainer.firstChild.offsetHeight,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        when: {
          turning: function () { playStartFlipSound(); },
          turned: function () { playEndFlipSound(); }
        }
      });

      applyZoom(); // Ensure zoom applied after rendering
    }

    function zoomIn() {
      zoomLevel = Math.min(2, zoomLevel + 0.1);
      applyZoom();
    }

    function zoomOut() {
      zoomLevel = Math.max(0.5, zoomLevel - 0.1);
      applyZoom();
    }

    function applyZoom() {
      flipbookContainer.style.transform = `scale(${zoomLevel})`;
    }

    function nextPage() {
      $('#flipbook').turn('next');
    }

    function prevPage() {
      $('#flipbook').turn('previous');
    }

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    function handleFullscreenChange() {
      setTimeout(() => {
        if ($('#flipbook').data('turn')) {
          $('#flipbook').turn('resize');
        }
      }, 300);
    }

    document.addEventListener('fullscreenchange', handleFullscreenChange);

    renderPDFPages();
  </script>

</body>
</html>
