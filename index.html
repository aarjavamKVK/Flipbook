<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive PDF Flipbook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }

    #main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #flipbook {
      max-width: 90vw;
      max-height: 85vh;
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out;
      transform-origin: center center;
    }

    .page canvas {
      width: 100% !important;
      height: auto !important;
    }

    .page {
      overflow: hidden;
    }

    .nav-btn {
      position: absolute;
      bottom: 20px;
      font-size: 28px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 100;
    }

    #prevBtn {
      left: 5%;
    }

    #nextBtn {
      right: 5%;
    }

    @media (max-width: 768px) {
      #flipbook {
        max-width: 100vw;
        max-height: 70vh;
      }
      .nav-btn {
        bottom: 10px;
        width: 42px;
        height: 42px;
        font-size: 22px;
      }
    }
  </style>

  <!-- Libraries -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
  </script>
  <script src="js/turn.min.js"></script>
</head>

<body>

  <div id="main">
    <div id="flipbook"></div>
    <button class="nav-btn" id="prevBtn" onclick="prevPage()">&#x25C0;</button>
    <button class="nav-btn" id="nextBtn" onclick="nextPage()">&#x25B6;</button>
  </div>

  <audio id="startFlip" src="sounds/start-flip.mp3"></audio>
  <audio id="endFlip" src="sounds/end-flip.mp3"></audio>

  <script>
    const pdfPath = 'Aarjavam_Plastic_Products_Catalog.pdf';
    let zoomLevel = 1;
    const flipbookContainer = document.getElementById('flipbook');

    function playStartFlipSound() {
      const audio = document.getElementById("startFlip");
      audio.currentTime = 0;
      audio.play();
    }

    function playEndFlipSound() {
      const audio = document.getElementById("endFlip");
      audio.currentTime = 0;
      audio.play();
    }

    async function renderPDFPages() {
      flipbookContainer.innerHTML = '';
      const pdf = await pdfjsLib.getDocument(pdfPath).promise;
      const totalPages = pdf.numPages;

      for (let i = 1; i <= totalPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1 });
        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;

        const pageDiv = document.createElement('div');
        pageDiv.className = 'page';
        pageDiv.appendChild(canvas);
        flipbookContainer.appendChild(pageDiv);
      }

      $('#flipbook').turn({
        width: flipbookContainer.firstChild.offsetWidth * 2,
        height: flipbookContainer.firstChild.offsetHeight,
        autoCenter: true,
        elevation: 50,
        gradients: true,
        when: {
          turning: function () { playStartFlipSound(); },
          turned: function () { playEndFlipSound(); }
        }
      });
    }

    function nextPage() {
      $('#flipbook').turn('next');
    }

    function prevPage() {
      $('#flipbook').turn('previous');
    }

    renderPDFPages();
  </script>

</body>
</html>
